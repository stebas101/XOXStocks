<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='style.css')}}" rel="stylesheet">
    <title>XOXStocks - {% block title %}{% endblock %}</title>
  </head>
  <body>
    <header class="navbar navbar-expand-lg bg-primary">
      <nav class="container-xxl bd-gutter flex-wrap flex-lg-nowrap" aria-label"Main navigation">
        <a class="navbar-brand mb-0 h1" href="{{ url_for('index') }}">XOXStocks</a>
        <div class="navbar-nav">
          <a class="nav-link" href="{{ url_for('/.watchlist') }}">My Watchlists</a>
          <a class="nav-link" href="">Screener</a>
        </div>
        <div class="navbar-nav d-flex">
          {% block authmenu %}{% endblock %}
        </div>
      </nav>
    </header>
    <main class="container">
      {% for message in get_flashed_messages() %}
        <div class="alert alert-warning" role="alert">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </main>
    <footer class="container text-center">
      <hr>
      <p>Created by Stefano A Basurto as a final project for <a href="https://cs50.harvard.edu/x/2024/" target="_blank">CS50x</a> - 2024</p>
      <p><a href="">Disclaimer</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
